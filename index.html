<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Flat Colors Push Buttons</title>
        <meta name="description" content="Flat colors push buttons">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <section class="container">
            <header>
                <h1>Flat colors Push buttons</h1>

                <p class="description">
                    This is set of buttons, that I have used in my projects. Feel free to use it and modify it for your specific
                    needs.
                </p>

                <p class="description">To create a button add class <span class="description__bold">.button</span>.
                    If you want the button to be rounded, then add class <span class="description__bold">.rounded</span>.
                    Finally add the <span class="description__bold">flat color name</span> as a class.</p>
            </header>
            <section class="buttons--group">
                <button class="button turquoise">turquoise</button>
                <button class="button rounded turquoise">turquoise rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button emerland">emerland</button>
                <button class="button rounded emerland">emerland rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button green-sea">green-sea</button>
                <button class="button rounded green-sea">green-sea rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button nephritis">nephritis</button>
                <button class="button rounded nephritis">nephritis rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button peter-river">peter-river</button>
                <button class="button rounded peter-river">peter-river rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button belize-hole">belize-hole</button>
                <button class="button rounded belize-hole">belize-hole rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button amethyst">amethyst</button>
                <button class="button rounded amethyst">amethyst rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button wisteria">wisteria</button>
                <button class="button rounded wisteria">wisteria rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button wet-asphalt">wet-asphalt</button>
                <button class="button rounded wet-asphalt">wet-asphalt rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button midnight-blue">midnight-blue</button>
                <button class="button rounded midnight-blue">midnight-blue rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button sunflower">sunflower</button>
                <button class="button rounded sunflower">sunflower rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button orange">orange</button>
                <button class="button rounded orange">orange rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button carrot">carrot</button>
                <button class="button rounded carrot">carrot rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button pumpkin">pumpkin</button>
                <button class="button rounded pumpkin">pumpkin rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button alizarin">alizarin</button>
                <button class="button rounded alizarin">alizarin rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button pomegranate">pomegranate</button>
                <button class="button rounded pomegranate">pomegranate rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button clouds">clouds</button>
                <button class="button rounded clouds">clouds rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button silver">silver</button>
                <button class="button rounded silver">silver rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button concrete">concrete</button>
                <button class="button rounded concrete">concrete rounded</button>
            </section>
            <section class="buttons--group">
                <button class="button asbestos">asbestos</button>
                <button class="button rounded asbestos">asbestos rounded</button>
            </section>
        </section>
    </body>
</html>
